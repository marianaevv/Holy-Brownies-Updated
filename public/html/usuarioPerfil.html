<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/usuarioPerfil.css" rel="stylesheet" type="text/css" />
    <title>Mi Perfil</title>
</head>
<body>
    <header> 
        <div class="logoBuscCarrito"> 
           <div class="logo">
                <img class ="logoImg" src ="../assets/LogoSinFondo.png" >
                <p class="NombreNegocio"><a href="../html/index.html">HOLY BROWNIES </a></p>
            </div>
            <div class ="top">
                <ul class="topSection">
                    <li class="IniciarSesion"><a href="IniciarSesion.html">Cerrar Sesión</a></li>
                    <li class="Carrito"><a href="cart.html"><img id="carritoImg" src="../assets/shoppingCart.jpg " ></a></li>  
                    <li class="itemNumberCart"><p class="itemNumber">0</p></li>   
                </ul>    
            </div>
        </div> 
    </header>
    <div class="mainContainer">
        <a class="miPerfil">MI PERFIL</a>
        <a class="direcciones">DIRECCIONES</a>
        <a class="pedidos">PEDIDOS</a>
        <a class="pagos">PAGO</a>
    </div>
    <div class="container">
        <form class="formPerfil">
            <div class="miPerfilForm">
                <div class="column1">
                    <p>Nombre(s):</p>
                    <input type="nombre" id="nombreUsuario">
                    <p>Apellido(s):</p>
                    <input type="password" id="ApellidoUsuario">
                    <p>Teléfono:</p>
                    <input type="email" id="email">
                </div>
                <div class="column2">
                    <p>Correo Electrónico:</p>
                    <input type="correo" id="correo">
                    <p>Contraseña:</p>
                    <input type="password" id="pwd">
                 </div>    
            </div>
            <button class="btnGuardarPerfil" type="submit">GUARDAR</button>
        </form>
        <form class="direccionesForm">
            <div class="formDirecciones">
                <div class="column1">
                    <p class="label">Estado</p>
                    <input type="nombre" id="nombreUsuario">
                    <p>Ciudad</p>
                    <input type="password" id="ApellidoUsuario">
                    <p>Colonia:</p>
                    <input type="email" id="email">
                    
                </div>
                <div class="column2">
                    <p>Calle</p>
                    <input type="correo" id="correo">
                    <p>Número:</p>
                    <input type="password" id="pwd">
                    <p>Código Postal</p>
                    <input type="password" id="pwd">
                 </div>    
            </div>
            <p>Referencias:</p>
            <input type="email" id="email">
            <button class="btnGuardarPerfil" type="submit">GUARDAR</button>
        </form>
        <div class="resultadosPedidos">
            <p>Pedidos al día de hoy</p>
        </div>
        <div class ="pagosForm">
            <p>PAGOS</p>              
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_xclick">
                <input type="hidden" name="business" value="holybrowniemx@gmail.com">
                <input type="hidden" name="lc" value="MX">
                <input type="hidden" name="item_name" value="TOTAL">
                <input type="hidden" name="item_number" value="1111">
                <input class="cantidadPagar" type="hidden" name="amount" value="100.00">
                <input type="hidden" name="currency_code" value="MXN">
                <input type="hidden" name="button_subtype" value="services">
                <input type="hidden" name="no_note" value="0">
                <input type="hidden" name="shipping" value="25.00">
                <input type="hidden" name="bn" value="PP-BuyNowBF:btn_paynowCC_LG.gif:NonHostedGuest">
                <input type="image" src="https://www.paypalobjects.com/es_XC/MX/i/btn/btn_paynowCC_LG.gif" border="0" name="submit" alt="PayPal, la forma más segura y rápida de pagar en línea.">
                <img class="pagar"alt="" border="0" src="https://www.paypalobjects.com/es_XC/i/scr/pixel.gif" width="1" height="1">
                </form>
                
                
                
        </div>
    </div>


    <footer >
    </footer>
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    
    <script src="../js/usuarioPerfil.js"></script>
</body>
</html>
